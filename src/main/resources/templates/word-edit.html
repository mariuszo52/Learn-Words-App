<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Edytuj słowko</title>
</head>
<main class="main-content" layout:fragment="content">
  <p class="notification-bar" th:if="${message}" th:text="${message}">Belka z powiadomieniami</p>
  <h1 th:text="|Edytujesz słowo: ${editedWord.polishName} w języku: ${editedWord.languageName}|"> </h1>
  <form class="edit-user-form" th:action="@{|/word-edit/${id}|}" method="post" th:object="${word}">
    <input type="hidden" name="_method" value="PATCH">
    <label for="polishName">Słówko</label>
    <input id="polishName" th:field="*{polishName}" placeholder="Słówko po polsku">
    <label for="translation">Tłumaczenie</label>
    <input id="translation" th:field="*{translation}" placeholder="Tłumaczenie">
    <label for="imageLink">Link do zdjęcia</label>
    <input id="imageLink" th:field="*{imageLink}" placeholder="Link do zdjęcia">
    <label for="sentence">Słówko w zdaniu</label>
    <input id="sentence" th:field="*{sentence}" placeholder="Zdanie z podanym słówkiem">
    <label for="categoryName">Nazwa kategorii</label>
    <select  id="categoryName" th:field="*{categoryName}">
      <option th:each="categoryName: ${allCategoryNames}" th:value="${categoryName}" th:text="${categoryName}"></option>
    </select>
    <label for="language">Język</label>
    <select  id="language" th:field="*{languageName}">
      <option th:each="language: ${allLanguages}" th:value="${language.name}" th:text="${language.name}"></option>
    </select>
    <button type="submit">Aktualizuj dane</button>
  </form>

</main>
</html>
