<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Zaloguj się</title>
</head>
<main class="main-content" layout:fragment="content">
  <p class="notification-bar" th:if="${message}" th:text="${message}">Belka z powiadomieniami</p>
  <p class="notification-bar" th:if="${errorMessage}" th:text="${errorMessage}">Belka z powiadomieniami</p>
  <h1>Zaloguj się</h1>
  <form class="login-form" th:action="@{/login}" method="post">
    <label for="username">Nazwa użytkownika</label>
    <input id="username" name="username" placeholder="Nazwa użytkownika">
    <label for="password">Hasło</label>
    <input type="password" id="password" name="password" placeholder="Hasło"><br>
    <button type="submit">Zaloguj</button>
  </form>
  <div class="register">
  <p>Nie masz jeszcze konta?</p>
  <a th:href="@{/register}">Zarejestruj się</a>
   <a th:href="@{/remember-pass}">Przypomnij hasło</a>
  </div>

</main>
</html>
