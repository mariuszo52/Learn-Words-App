<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Edytuj użytkownika</title>
</head>
<main class="main-content" layout:fragment="content">
  <p class="notification-bar" th:if="${message}" th:text="${message}">Belka z powiadomieniami</p>
  <h1>Edytuj użytkownika</h1>
  <form class="edit-user-form" th:action="@{|/admin-panel/user-edit/${id}|}" method="post" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH">
    <label for="password">Wprowadz nowe hasło</label>
    <input id="password" th:field="*{password}" placeholder="password">
    <label for="role">Rola</label>
    <select  id="role" th:field="*{role}">
      <option th:each="role: ${allRoles}" th:value="${role.name}" th:text="${role.name}"></option>
    </select>
    <button type="submit">Aktualizuj dane</button>
  </form>

</main>
</html>
