<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Mail potwierdzający</title>
</head>
<main class="main-content" layout:fragment="content">
  <p class="notification-bar" th:if="${message}" th:text="${message}">Belka z powiadomieniami</p>
  <h1>Resetuj hasło</h1>
  <form class="login-form" th:action="@{/remember-pass}" method="post">
    <label for="username">Adres Email</label>
    <input id="username" name="username" placeholder="Adres email">
    <button type="submit">Resetuj hasło</button>
  </form>

</main>
</html>
